<!DOCTYPE html>
<html>
    <head>
        <title>CSS Positioning</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>CSS Positioning!</h1>
            <h2>Relative Positioning</h2>

            <div id="relativeBox" class="box">
                <p>Hello I'm Relative!</p>
            </div>

            <h2>Absolute Positioning</h2>
            <div id="absoluteBox" class="box">
                <p>Hello I'm Absolute!</p>
            </div>
            

        </div>
    </body>
</html>
