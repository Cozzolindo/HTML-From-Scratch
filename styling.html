<!DOCTYPE html>
<html>
    <head>
        <title>Styling Fomrs</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
       <div id="container">
        <h1>Styling HTML Forms</h1>
        <form>
            <fieldset>
                <legend>Contact Us!</legend>

                <label for="nameContact">Name</label>
                <input type="text" id="nameContact">

                <label for="mailContact">Email</label>
                <input type="email" id="mailContact">

                <label for="msgContact">Message</label>
                <textarea id="msgContact"></textarea>

                <input type="submit" value="Confirm">
            </fieldset>
        </form>
       </div>
    </body>
</html>
