<!DOCTYPE html>
<html>
    <head>
        <title>Ids and Classes</title>
        <link href="CSS/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1 class="fancy">PRAGRAPH 1</h1>
            <p id="paragraph1">This element has the ID of <strong>paragraph 1</strong></p>
        </div>
        
        <div>
            <h2 class="notfancy">FANCY</h2>
            <p class="fancy">This element has the class <em>"fancy"</em></p>
        </div>
        
        
    </body>
</html>
