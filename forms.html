<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Profile info</legend>

                Name:<input type="text" placeholder="Your Full Name Here"><br><br>
                Email:<input type="text" placeholder="username@mail.com"><br><br>
                Password:<input type="password" ><br><br>
                <br><br>
                Gender<br><br>
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female<br>
                <input type="radio" name="gender">Prefer to not inform<br><br>
                <br><br>
                Type of Computer:<br><br>
                <input type="checkbox"> I have a Laptop<br>
                <input type="checkbox"> I have a Cellphone<br>
                <input type="checkbox"> I have a PC<br><br>
                <br><br>
                Age:<br><br>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>40+</option>
                </select>
                <br><br>
                Biography:<br><br>
                <textarea cols="30" rows="5"></textarea>
                <br>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
